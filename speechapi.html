<!DOCTYPE html>
<html>
	
	<head>
		<title>HTML5 | Tests</title>
	</head>
	
	<body>
	
	<script type="text/javascript">
		
		// https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#examples
		
		SpeechRecognition = webkitSpeechRecognition;
		
		var recognitionSearch = new SpeechRecognition();
		recognitionSearch.onresult = function(e){
			if(e.results.length > 0){
				speechInput.value = e.results[0][0].transcript,
				speechInput.form.submit();
			};
		};
		
		
	</script>
	
	<form action="search.php">
		<input type="search" id="speechInput" name="speechInput" size="60" />
		<input type="button" value="Aktiviere Mikrofon" onclick="recognitionSearch.start()" />
	</form>
	
	</body>

</html>
